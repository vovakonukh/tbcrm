<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нет подключения — Contract Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .offline-container {
            background: white;
            border-radius: 16px;
            padding: 48px 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #f1f3f5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .offline-icon svg {
            width: 40px;
            height: 40px;
            color: #868e96;
        }
        
        h1 {
            font-size: 24px;
            color: #212529;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        p {
            color: #868e96;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 32px;
        }
        
        .retry-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #2563eb;
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .retry-btn:hover {
            background: #1d4ed8;
        }
        
        .retry-btn:active {
            transform: scale(0.98);
        }
        
        .cached-pages {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e9ecef;
        }
        
        .cached-pages h3 {
            font-size: 14px;
            color: #868e96;
            margin-bottom: 12px;
            font-weight: 500;
        }
        
        .cached-links {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }
        
        .cached-link {
            display: inline-block;
            padding: 8px 16px;
            background: #f1f3f5;
            color: #495057;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .cached-link:hover {
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="1" y1="1" x2="23" y2="23"></line>
                <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
                <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
                <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
                <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
                <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
                <line x1="12" y1="20" x2="12.01" y2="20"></line>
            </svg>
        </div>
        
        <h1>Нет подключения</h1>
        <p>Проверьте интернет-соединение и попробуйте снова</p>
        
        <button class="retry-btn" onclick="location.reload()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="23,4 23,10 17,10"></polyline>
                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
            </svg>
            Повторить
        </button>
        
        <div class="cached-pages">
            <h3>Доступные офлайн:</h3>
            <div class="cached-links" id="cached-links">
                <span style="color: #adb5bd; font-size: 13px;">Загрузка...</span>
            </div>
        </div>
    </div>
    
    <script>
        /* Показываем закешированные страницы */
        async function showCachedPages() {
            const container = document.getElementById('cached-links');
            
            if (!('caches' in window)) {
                container.innerHTML = '<span style="color: #adb5bd; font-size: 13px;">Кеш недоступен</span>';
                return;
            }
            
            try {
                const cache = await caches.open('static-v1');
                const keys = await cache.keys();
                
                const pages = keys
                    .filter(req => req.url.endsWith('.php') || req.url.endsWith('/'))
                    .map(req => {
                        const url = new URL(req.url);
                        const path = url.pathname;
                        const names = {
                            '/': 'Главная',
                            '/contracts.php': 'Договора',
                            '/stages.php': 'Этапы',
                            '/brigades.php': 'Бригады',
                            '/settings.php': 'Настройки'
                        };
                        return { path, name: names[path] || path };
                    })
                    .filter(p => p.name);
                
                if (pages.length === 0) {
                    container.innerHTML = '<span style="color: #adb5bd; font-size: 13px;">Нет сохранённых страниц</span>';
                    return;
                }
                
                container.innerHTML = pages
                    .map(p => `<a href="${p.path}" class="cached-link">${p.name}</a>`)
                    .join('');
            } catch (e) {
                container.innerHTML = '<span style="color: #adb5bd; font-size: 13px;">Ошибка загрузки</span>';
            }
        }
        
        showCachedPages();
        
        /* Автоматически перезагружаем при восстановлении связи */
        window.addEventListener('online', () => {
            location.reload();
        });
    </script>
</body>
</html>
